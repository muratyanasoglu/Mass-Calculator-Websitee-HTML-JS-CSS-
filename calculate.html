<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="second_style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function(){
      var params = new URLSearchParams(window.location.search);
      var age = params.get('age');
      var weight = params.get('weight');
      var height = params.get('height');
      var activity = params.get('activity');

      var bmi = weight / ((height / 100) * (height / 100));

      var recommendation;
      if (bmi < 18.5) {
        recommendation = "You are underweight. It is recommended to gain weight.";
      } else if (bmi >= 18.5 && bmi < 25) {
        recommendation = "You have a normal weight. Keep it up!";
      } else if (bmi >= 25 && bmi < 30) {
        recommendation = "You are overweight. It is recommended to lose weight.";
      } else {
        recommendation = "You are obese. It is strongly recommended to lose weight.";
      }

      $('#result').html(
        "<div class='container'>" +
        "<h1>Result</h1>" +
        "<table class='result-table'>" +
        "<tr><th>Age</th><th>Weight (kg)</th><th>Height (cm)</th><th>Activity Level</th><th>BMI</th></tr>" +
        "<tr><td>" + age + "</td><td>" + weight + "</td><td>" + height + "</td><td>" + activity + "</td><td>" + bmi.toFixed(2) + "</td></tr>" +
        "</table>" +
        "<p class='alert'>" + recommendation + "</p>" +
        "<a class='button' href='index.html'>Go Back</a>" +
        "</div>"
      );
    });
  </script>
  <div id="result"></div>
  <div class="footer">
    <footer>
    <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
  </footer>
  </div>
</body>
</html>
